version: "3.3"
services:
  mongo:
    image: mongo:6.0
    ports: 
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.adminCommand(\"ping\")' || mongo --eval 'db.adminCommand(\"ping\")' || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 20

volumes:
  mongo-data:
